<!DOCTYPE html>
<html>
<head>
	<title>MonoNotes</title>

	<meta charset="utf-8">

	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">></script>

	<style type="text/css">

		html, body{
		  height: 95%;
		  margin: 0;
		}

		body{
			background-image: url('https://images.unsplash.com/photo-1465225314224-587cd83d322b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
		}

		.full-height {
		  height: 100%;
		}

		.border{
			border: 2px solid black;
		}

		.horizontal-align{
		  margin: auto;
		}

		.main-width{
			width: 80%;
		}
		
		.header{
			height: 10%;
		}

		.body{
			height: 80%;
		}

		.footer{
			height: 10%;
			color: white;
		}

		.game-screen{
			height: 60%;
		}

		.control-screen{
			height: 20%;
			background-color: rgb(108,133,147);
		}

		.contour{
			background-color: rgb(108,133,147);
		}

		.round-border{
			border: 2px solid black;
			border-radius: 20px;
		}

		#NoteToGuess{
			margin: auto;
			width: 80%;
			height: 50%;
		}

		.notes-upper-row, .notes-lower-row{
			height: 50%;
			width: 80%;
			display: flex;
			flex-direction: horizontal;
		}

		.btn-note{
			margin: auto;
			width: 80%;
			height: 80%;
		}

		/*Notes*/
		.DO{
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/c/cf/Music-halfnote.png");
		}
		.RE{
			background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT9fMfqkkKHgqVUW6A_ccTph8FzKpzT6DyMMClWm-2CfzG0OFSR&usqp=CAU");			
		}
		.MI{
			background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTyWTQ7tzGBE3LVL4JBCXHJFNDu0_rw33VxHMn_YGgChwH1lc0O&usqp=CAU");			
		}
		.FA{
			background-image: url("https://lh3.googleusercontent.com/proxy/O1tK4AB1YN93_D2VBxmxuCeDoiXrlyqKYtxf-nvPR096eXRi9ClZ0FLLV5d6yeASkM9rcjvSUFB-UdLv5x5pZ9TWU1OeT1nlgWHd0S9zjvOBYczrZdHgzTZ8ch004Nw5Rrc3");
		}
		.SOL{
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/c/cf/Music-halfnote.png");
		}
		.LA{
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/c/cf/Music-halfnote.png");
		}
		.SI{
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/c/cf/Music-halfnote.png");
		}



	</style>

</head>
<body>

	<div class="full-height">

		<div class="header main-width horizontal-align">
			<center>
				<div class="title"> 
					<center><h1><strong> ðŸŽµ MonoNotes ðŸŽµ</strong></h1></center>
				</div>
			</center>
		</div>

		<div class="body main-width horizontal-align">
			<div class="game-screen main-width horizontal-align contour round-border">
				<div id="NoteToGuess" class="RE" value="RE">
					<center>Test</center>
				</div>	
			</div>

			<div class="control-screen main-width horizontal-align round-border">
				<div class="notes-upper-row horizontal-align">
					<button class="btn btn-success btn-note" value="DO">DO</button>
					<button class="btn btn-success btn-note" value="RE">RE</button>
					<button class="btn btn-success btn-note" value="MI">MI</button>
					<button class="btn btn-success btn-note" value="FA">FA</button>
				</div>
				<div class="notes-lower-row horizontal-align">
					<button class="btn btn-success btn-note" value="SOL">SOL</button>
					<button class="btn btn-success btn-note" value="LA">LA</button>
					<button class="btn btn-success btn-note" value="SI">SI</button>
				</div>			
				
			</div>
		</div>

	</div>


<script type="text/javascript">

	var listOfNotes = ['DO','RE','MI','FA','SOL','LA','SI'];

	// for any button click
	$('.btn-note').click(function(e){
	
		// Get current values and selected answer
		var currentValue = $('#NoteToGuess:first').attr('value');
		var selectedValue = $(this).val(); 

		// Find if correct answer
		if(selectedValue == currentValue){

			// Add effect
			$('#NoteToGuess').effect("highlight", { color:'#34eb67'});

			// Randomly select next image and change values accordingly
			randomIndex = Math.floor(Math.random() * listOfNotes.length);
			$('#NoteToGuess').removeClass().addClass(listOfNotes[randomIndex]);
			$('#NoteToGuess:first').attr('value', listOfNotes[randomIndex]);
		}
		else{
			$('#NoteToGuess').effect("shake");
		}

		// Debug
		console.log('original:' + currentValue);
		console.log('Now:' + listOfNotes[randomIndex]);
		
	});

</script>


</body>
</html>
