<!DOCTYPE html>
<html>
<head>
	<title>MonoNotes</title>

	<meta charset="utf-8">

	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style type="text/css">

		html, body {
		  height: 100%;
		  margin: 0;
		}

		.full-height {
		  height: 100%;
		  border: 2px solid red;
		}

		.border{
			border: 2px solid black;
		}

		.horizontal-align{
		  margin: auto;
		}

		.main-width{
			width: 80%;
		}
		
		.header{
			height: 10%;
		}

		.body{
			height: 80%;
		}

		.footer{
			height: 10%;
		}

		.game-screen{
			height: 80%;
		}

		.control-screen{
			height: 20%;
		}

		.contour{
			background-color: rgb(108,133,147);
		}

	</style>

</head>
<body>

	<div class="full-height">

		<div class="header main-width horizontal-align border">
			<center>
				<div class="title"> 
					<center><strong>MonoNotes</strong></center>
				</div>
			</center>
		</div>

		<div class="body main-width horizontal-align border">
			<div class="game-screen main-width horizontal-align contour border">
				<div id="boo"></div>	
			</div>

			<div class="control-screen main-width horizontal-align contour border">
				<center>buttons</center>
			</div>
		</div>
	
		<div class="footer main-width horizontal-align border">
			<center>
				<div> 
					<h1> <strong>Footer</strong></h1>  
				</div>
			</center>
		</div>

	</div>


<script type="text/javascript">
	
	VF = Vex.Flow;

	// Create an SVG renderer and attach it to the DIV element named "boo".
	var div = document.getElementById("boo")
	var renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);

	// Configure the rendering context.
	renderer.resize(500, 500);
	var context = renderer.getContext();
	context.setFont("Arial", 10, "").setBackgroundFillStyle("#eed");

	// Create a stave of width 400 at position 10, 40 on the canvas.
	var stave = new VF.Stave(10, 40, 400);

	// Add a clef and time signature.
	stave.addClef("treble").addTimeSignature("4/4");

	// Connect it to the rendering context and draw!
	stave.setContext(context).draw();

	var notes = [
	  // A quarter-note C.
	  new VF.StaveNote({clef: "treble", keys: ["c/4"], duration: "q" }),

	  // A quarter-note D.
	  new VF.StaveNote({clef: "treble", keys: ["d/4"], duration: "q" }),

	  // A quarter-note rest. Note that the key (b/4) specifies the vertical
	  // position of the rest.
	  new VF.StaveNote({clef: "treble", keys: ["b/4"], duration: "qr" }),

	  // A C-Major chord.
	  new VF.StaveNote({clef: "treble", keys: ["c/4", "e/4", "g/4"], duration: "q" })
	];

	// Create a voice in 4/4 and add the notes from above
	var voice = new VF.Voice({num_beats: 4,  beat_value: 4});
	voice.addTickables(notes);

	// Format and justify the notes to 400 pixels.
	var formatter = new VF.Formatter().joinVoices([voice]).format([voice], 400);

	// Render voice
	voice.draw(context, stave);



</script>


</body>
</html>
